<div class="container">
    <div class="row ">
        <div class="col-md-4" *ngIf="service != null">
          <mat-card class="card" id="job" [class.mat-elevation-z4]="true">
            <h5 class="text-right"><img src="assets/images/eligible.png" width="25" height="25" style="margin-bottom: 0.3rem;"><span style="color:white;margin-left: 0.4rem;">Recruiter name</span></h5>
            <mat-card-title>{{service.name}}</mat-card-title>
            <span class="badge badge-danger badge-pill">{{service.name}}</span>
            <mat-card-content class="d-flex flex-column align-items-center">
                <h4 class="text-right"><i-feather name="award"></i-feather><span style="margin-left: 0.5rem;">{{service.name}}</span></h4>
            </mat-card-content>
            <div class="chip">
              <i class="fa fa-map-marker" aria-hidden="true"></i><span style="margin-left: 0.5rem;font-weight: 500;">{{service.name}}</span>
            </div>
            <div class="text-right" style="cursor: pointer;"><span style="font-weight: bold;font-size: x-large;">&#10230;</span></div>
          </mat-card>
        </div>
