<div class="row pt-2">
  <div class="col-md-12">
    <mat-card class="upload-card">
      <mat-card-header>
        <mat-card-title class="card-title">{{service.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="d-flex flex-column align-items-center">
        <img src="assets/images/big-shoes-torso.svg" height="80" alt="">
        <p>Let's get your resume uploaded.</p>
        <p class="pb-2">You can't apply for jobs without a resume</p>
        <button mat-raised-button color="primary" [routerLink]="'/applicant/resume'">Upload resume</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
