<div class="row pb-4">
  <div class="col-md-12">
    <mat-card class="upload-card">
      <mat-card-header>
        <mat-card-title class="card-title">
          <i-feather name="box"></i-feather>
          {{service.name}}
        </mat-card-title>
      </mat-card-header>	
      <mat-card-content class="d-flex flex-column align-items-center">
        <div class="row">
          <i-feather name="star" style="color: #FFD700;"></i-feather><span class="pt-1">{{stars}}</span>
        </div> 
        <div class="row pt-2 pb-4">
          <i-feather name="clipboard" style="color: #6C63FF;"></i-feather>
          <p>Status:</p> <b>{{service.status}}</b>
        </div> 
        <a mat-raised-button color="primary" [href]="service.installInstructions" target="_blank">Install instructions
          <i-feather name="arrow-down-circle" style="color:white;"></i-feather>
        </a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
